<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Demo2--双向绑定</title>
</head>

<body>
    <div id="app">
    	<p>{{message}}</p>
    	<input type="text" v-model="message">
    </div>
</body>
<script type="text/javascript" src="vue/dist/vue.min.js"></script>
<script type="text/javascript">
new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue.js!'
    }
});
</script>

</html>
