<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>

<body>
    <!--文本绑定-->
    <div id="el">
        <div>Hello {{name}}</div>
        <!--html code-->
        <div id="item-{{id}}">Html Code:{{{ htmlCode }}}</div>
    </div>
    <!--指令-->
    <div id="el2">
        <p v-if="greeting">hello!</p>
        <button v-on:click="doSomething">DoSomething</button>
        <a v-bind:href='url'>http://cn.vuejs.org</a>
        <a href='{{url}}'>http://cn.vuejs.org</a>
        <!--literal修饰符 解析为文本-->
        <a v-bind:href.literal='url'>http://cn.vuejs.org</a>
    </div>
    <!--表达式-->
    <div id="el3">
        number++:{{number+1}}
    </div>
    <!--过滤器-->
    <div id="el4">
        filter:{{message | lowercase}}
    </div>
    <!--属性计算-->
    <div id="el5">a={{a}},b={{b}}</div>
</body>
<script type="text/javascript" src="vue/dist/vue.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
